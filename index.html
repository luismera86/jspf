<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <title>TABLERO ELECTRICO</title>
</head>
<!-- Datos del usuario -->
<body class="fondo">
    <div id="datosUsuario" class="container d-flex flex-column col-sm-12 col-lg-6 mt-5 d-none wow animate__animated  animate__backInRight">
        <h1 class=" texto-bordes wow animate__animated ">CALCULO DE TABLERO ELECTRICO</h1>
        <form class="d-flex flex-column">            
            <label class="form-label " for="">Nombre del proyecto</label>
            <input id="nombreProyecto" class="form-control shadow" type="text">
            <label class="form-label" for="">Nombre del instalador</label>
            <input id="nombreInstalador" class="form-control shadow" type="text">
            <label class="form-label" for="">Teléfono</label>
            <input id="usuarioTel" class="form-control shadow" type="number">
        </form>
        <button id="btnContinuar1" class="btn btn-dark shadow mt-4 d-inline boton ">CONTINUAR</button>
    </div>
    <!-- Selección del interruptor principal -->
    <div class="container mt-5">
        <div class="row">
            <h2 class="texto-bordes">SELECCINE EL TIPO DE INSTALACION QUE POSEE EN EL DOMICILIO</h2>
            <div class="d-flex flex-column col-lg-3">
                <button id="btnMonofasica" class="btn btn-dark boton mt-5">MONOFASICA</button>
                <button id="btnTtrifasica" class="btn btn-dark boton mt-5">TRIFASICA</button>
            </div>
            <div class="cuadroRespuesta col-lg-7 ms-5"></div>
        </div>
            
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/js/wow.min.js"></script>
              <!-- <script>
              new WOW().init();
              </script> -->
    <script src="/js/index.js"></script>
</body>
</html>
