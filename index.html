<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>TABLEROS ELECTRICOS</title>
</head>
<body>
    <div class="container estructura">
        <div class="row">
            <div class=" container mt-5 mb-5">
        <div class="row col d-flex flex-column ">
            <!-- Título -->
            <div class="col text-center align-items-center">
                <h2 class="titulo mt-3">DATOS DEL PROYECTO</h2>
            </div>
            <!-- Formulario de registro -->
            <form id="formRegistro" class="d-flex flex-column ">
                <label for="">Nombre del proyecto</label>
                <input id="nombreProyecto" class="form-control" type="text">
                <label  for="">Nombre y Apellido</label>
                <input id="nombreUsuario" class="form-control" type="text">
                <label for="">Teléfono</label>
                <input id="telUsuario" class="form-control" type="text">
            </form>
    </div>
        </div>
        <!-- Calculo de Interruptor Termomágnetico principal -->
        <div class=" container mt-5 mb-5">
            <div class="row text-center">
                    <h2 class="titulo mt-3">CALCULAR INTERRUPTOR TERMOMAGNETICO PRINCIPAL</h2>
            </div>
            <div class="row container mt-4">
                <div class="row col-6">
                    <div class=" container d-flex mt-3 flex-column align-items-center">
                        <h2 class="subTitulos text-center">¿QUE TIPO DE INSTALACION POSSE EL DOMICILIO?</h2>
                        <button id="btnMonofasica" class="mt-3 buttons">MONOFASICA</button>
                        <button id="btnTtrifasica" class="mt-5 buttons">TRIFASICA</button>
                    </div>
                </div>
                <div id="resultado" class="resultado row col-6 cuadroRespuesta mt-2 w-50 ms-2 bg-light">
        
                </div>
            </div>
            
        </div>
        <!-- ------------------------------------------------- -->

        <!-- Calulo de Interruptor Diferencial principal -->

        <div class=" container mt-5 mb-5">
            <div class="row col">
                <div class="col text-center align-items-center">
                    <h2 class="titulo mt-3">CALCULAR INTERRUPTOR TERMOMAGNETICO PRINCIPAL</h2>
                </div>
            </div>
            <div class="row container ">
                <div class="row col-6">
                    <div class=" container mt-5 text-center">
                            <div class="d-flex flex-column">
                                <h4>¿CUANTOS CIRCUITOS TIENE EL TABLERO?</h4>
                                <div class="d-flex flex-row justify-content-around">
                                    <button id="btnSuma" class="buttons w-25">+</button>
                                    <h2 id="nCircuitos" class="ms-5 text-center">0</h2>
                                    <button id="btnResta" class="buttons w-25">-</button>
                                    
                                </div>
                                <button id="btnCalcular" class="buttons mt-5">CALCULAR</button>
                            </div>
                    </div>
                </div>
                <div class="row col-6 cuadroRespuesta mt-2 w-50 ms-2 text-center bg-light">
                    <div id="resultado1"></div>
                    <h4 id="resultado2"></h4>
                </div>
            </div>
        </div>
        <!-- -------------------------------------------- -->

        <!-- Calculo de circuitos  -->
        <div class=" container mt-5 mb-5 estructura">
            <div class="row col">
                <div class="col text-center align-items-center">
                    <h2 class="titulo mt-3">CALCULAR INTERRUPTOR TERMOMAGNETICO POR CIRCUITO</h2>
                </div>
            </div class=" d-flex flex-row">
            <!-- Formulario -->
                <div class=" d-flex flex-row justify-content-around">
                    <form class=" mt-5 me-5" action="">
                        <div>
                            <label for="">Circuitos de Iluminación</label>
                            <select class="mt-3" id="circuitosIluminación" onchange="list()">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                        </select>
                        </div>
                        <div>
                            <label for="">Circuitos de Tomacorrientes</label>
                            <select class="mt-3" name="circuitos" id="ircuitosTomacorrientes" onchange="list()">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                        </select>
                        </div>
                        <div>
                            <label for="">Circuitos de Tomacorrientes Especiales</label>
                            <select class="mt-3" name="circuitos" id="circuitosTomacorrientesEspeciales" onchange="list()">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                        </select>
                        </div>
                    </form>
                    <!-- Cuadro de resultados -->
                <div class="row col-6 cuadroRespuesta mt-2 w-50 text-center bg-light">
                    <h5 id="resultadol1" class="mt-4"></h5>
                    <h5 id="resultadol2" class="mt-2"></h5>
                    <h5 id="resultadol3" class="mt-2"></h5>
                </div>
                
                </div>
            </div>
        </div>
        <!-- ------------------------------------------ -->
        <button id="btnRegistro" class="buttons">REGISTRAR LOS DATOS</button>
        <a href="./pages/registros.html"><button class="buttons">IMPRIMIR REGISTRO</button></a>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <script src="./js/index.js"></script>
</body>
</html>
