<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <title>Lista de registros</title>
</head>
<body class="fondo">
    <div class="container estructura">
        <div class="text-center mt-4 mb-5">
            <h2 class="titulo">LISTA DE MATERIALES NECESARIOS</h2>
            <h4 class="titulo">ELIJA PROYECTO</h4>
            <select id="menuProyectos" onchange="generarDatos()" class="form-select form-select-sm mt-3 "></select> 
            <button id="btnEliminar" class="btn btn-dark boton mt-3" onclick="eliminaProyceto()">ELIMINAR PROYECTO</button>
        </div>
        <!-- Datos que se van a imprimir -->

        
        <div id="datosImprimir" class="imprimir">
            <div class=" bg-light">
                Nombre del Proyecto: <span id="np"></span>
            </div>
            <div class= "bg-light">
                Nombre del Instalador: <span id="ni"></span>
            </div>
            <div class="bg-light">
                Tel√©fono: <span id="nt"></span>
            </div>
            <div class="bg-light">
                ITM principal: <span id="itmp"></span>
            </div>
            <div class="bg-light">
                ID principal: <span id="idp"></span>
            </div>
            <div class="bg-light">
                ITM por circuito:
                <div class="d-flex flex-column mt-2">
                    <span id="itmpc1"></span>
                    <span id="itmpc2"></span>
                    <span id="itmpc3"></span>
                </div>
            </div>
            <div class="text-center mt-5">
                <button id="btnImprimir" class="btn btn-dark boton" onclick="javascript:window.print()">IMPRIMIR</button>
                <a href="../index.html"><button class="btn btn-dark boton">NUEVO PROYECTO</button></a>
            </div>
        </div>
    </div>



    <script src="../js/registro.js"></script>
</body>
</html>
